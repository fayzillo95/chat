<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat</title>
    <style>
        body {
            background-color: aquamarine;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .contenir {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 900px;
            height: 90vh;
            border: 3px inset rgb(51, 40, 40);
            background-color: rgb(162, 180, 174);
            padding: 10px;
            box-sizing: border-box;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
        }

        form {
            width: 100%;
            height: 80px;
            background-color: aquamarine;
            border: 3px inset rgb(163, 180, 151);
            display: flex;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            gap: 10px;
        }

        input {
            flex-grow: 1;
            height: 50px;
            font-size: 1.2rem;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100px;
            height: 50px;
            background-color: aquamarine;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a0d4d4;
        }

        .chat {
            flex-grow: 1;
            border: 3px inset rgb(131, 109, 167);
            background-color: rgb(42, 48, 97);
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .messages li {
            max-width: 70%;
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            clear: both;
            word-wrap: break-word;
        }

        /* O'z xabarlar o'ngda, yashil fon bilan */
        .own-message {
            background-color: #4caf50;
            float: right;
            text-align: right;
        }

        /* Boshqalar xabari chapda, koâ€˜k fon bilan */
        .other-message {
            background-color: #2196f3;
            float: left;
            text-align: left;
        }

        /* RESPONSIVE: kichik ekranlar uchun */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .contenir {
                width: 100%;
                height: 100vh;
                padding: 5px;
            }

            form {
                height: 60px;
                padding: 5px;
            }

            input {
                font-size: 1rem;
                height: 40px;
            }

            button {
                width: 80px;
                height: 40px;
                font-size: 1rem;
            }

            .messages li {
                max-width: 90%;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="contenir">
        <h1>User </h1>
        <div class="chat">
            <ul class="messages"></ul>
        </div>
        <form>
            <input type="text" name="message" id="inpuValue" autocomplete="off" placeholder="Xabar kiriting..." />
            <button>Send</button>
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./main.js"></script>
</body>

</html>
