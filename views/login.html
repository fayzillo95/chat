<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <style>
        body {
            background-color: aquamarine;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        form {
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px 15px;
            font-size: 18px;
            border: 2px solid #555;
            border-radius: 6px;
            outline: none;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: #2196f3;
            box-shadow: 0 0 5px #2196f3;
        }

        button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: #2196f3;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <input
            type="text"
            id="username"
            name="username"
            placeholder="Ismingizni kiriting"
            autocomplete="off"
            inputmode="text"
            enterkeyhint="done"
            required
        />
        <button type="submit">Kirish</button>
    </form>

    <script src="./login.js"></script>
</body>
</html>
